                    if (!videoUrl && !file) {

                        return;
                    }
                    
                    if (!mediaBio) {
                        showNotification('Vui lòng nhập tiểu sử cho video!', 'error');
                        return;
                    }
                    
                    if (file) {
                        // Nếu người dùng chọn file từ máy tính
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            finalMediaUrl = event.target.result;
                            isBase64 = true;
                            
                            // Tạo dữ liệu media
                            mediaItem = {
                                url: finalMediaUrl,
                                bio: mediaBio,
                                timestamp: new Date().toISOString(),
                                type: 'video',
                                is极速11选5有啥技巧Base64: isBase64
                            };
                            
                            // Lưu lên GitHub
                            saveMediaToGitHub(mediaItem);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        // Nếu người dùng nhập URL
                        // Kiểm tra tính hợp lệ của URL
                        if (!isValidUrl(videoUrl)) {
                            showNotification('URL video không hợp lệ!', 'error');
                            return;
                        }
                        
                        // Kiểm tra xem URL có phải là video không
                        checkVideoUrl(videoUrl)
                            .then(() => {
                                // Tạo dữ liệu media
                                mediaItem = {
                                    url: videoUrl,
                                    bio: mediaBio,
                                    timestamp: new Date().toISOString(),
                                    type: 'video',
                                    isBase64: false
                                };
                                
                                // Lưu lên GitHub
                                saveMediaToGitHub(mediaItem);
                            })
                            .catch(() => {
                                showNotification('URL không trỏ đến một video hợp lệ!', 'error');
                            });
                    }
                }
            });
            
            // Chuyển đổi giữa các section
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('data-target');
                    
                    // Ẩn tất cả các section với hiệu ứng
                    sections.forEach(section => {
                        if (section.classList.contains('active')) {
                            section.style.opacity = 0;
                            section.style.transform = 'translateY(20px)';
                            setTimeout(() => {
                                section.classList.remove('active');
                            }, 300);
                        }
                    });
                    
                    // Hiển thị section được chọn với hiệu ứng
                    setTimeout(() => {
                        const targetSection = document.getElementById(targetId);
                        targetSection.classList.add('active');
                        setTimeout(() => {
                            targetSection.style.opacity = 1;
                            targetSection.style.transform = 'translateY(0)';
                        }, 50);
                    }, 300);
                    
                    // Cập nhật trạng thái active của navigation
                    navItems.forEach(navItem => {
                        navItem.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Nếu là section media, tải lại danh sách media
                    if (targetId === 'imagesSection') {
                        loadMediaFromGitHub();
                    }
                });
            });
            
            // Sử dụng event delegation cho các nút view và download
            mediaList.addEventListener('click', function(e) {
                // Xử lý nút view
                if (e.target.classList.contains('view-btn') || e.target.closest('.view-btn')) {
                    const btn = e.target.classList.contains('view-btn') ? e.target : e.target.closest('.view-btn');
                    const mediaUrl = btn.getAttribute('data-url');
                    const mediaType = btn.getAttribute('data-type');
                    const mediaBio = btn.getAttribute('data-bio');
                    viewMedia(mediaUrl, mediaType, mediaBio);
                }
                
                // Xử lý nút download
                if (e.target.classList.contains('download-btn') || e.target.closest('.download-btn')) {
                    const btn = e.target.classList.contains('download-btn') ? e.target : e.target.closest('.download-btn');
                    const mediaUrl = btn.getAttribute('data-url');
                    const filename = btn.getAttribute('data-filename');
                    downloadMedia(mediaUrl, filename);
                }
            });
            
            // Hàm kiểm tra URL hợp lệ
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
            
            // Hàm kiểm tra URL ảnh
            function checkImageUrl(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => reject();
                    img.src = url;
                    // Đặt timeout để tránh treo nếu ảnh không tải được
                    setTimeout(() => reject(), 5000);
                });
            }
            
            // Hàm kiểm tra URL video
            function checkVideoUrl(url) {
                return new Promise((resolve, reject) => {
                    const video = document.createElement('video');
                    video.addEventListener('loadedmetadata', () => resolve());
                    video.addEventListener('error', () => reject());
                    video.src = url;
                    // Đặt timeout để tránh treo nếu video không tải được
                    setTimeout(() => reject(), 5000);
                });
            }
            
            // Hàm lưu media lên GitHub
            function saveMediaToGitHub(mediaItem) {
                showNotification('Đang tải lên GitHub...');
                
                // Thêm media mới vào mảng
                mediaData.push(mediaItem);
                
                // Tạo nội dung file JSON
                const content = JSON.stringify(mediaData, null, 2);
                const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                
                // Tạo payload cho API
                const payload = {
                    message: `Thêm media mới - ${new Date().toLocaleString()}`,
                    content: contentBase64,
                    sha: localStorage.getItem('githubFileSha') || null
                };
                
                // Gọi API GitHub để cập nhật file - SỬ DỤNG HEADER Authorization
                fetch(`https://api.github.com/repos/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}/contents/${GITHUB_FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`, // Sử dụng Bearer token trong header
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('Token không hợp lệ hoặc không có quyền truy cập');
                        }
                        throw new Error('Lỗi khi tải lên GitHub: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Lư极速11选5有啥技巧u SHA của file để cập nhật sau này
                    localStorage.setItem('githubFileSha', data.content.sha);
                    
                    // Hiển thị thông báo thành công
                    showNotification('Media đã được tải lên GitHub thành công!');
                    
                    // Reset form
                    imageUrlInput.value = '';
                    imageFileInput.value = '';
                    videoUrlInput.value = '';
                    videoFileInput.value = '';
                    mediaBioInput.value = '';
                    
                    // Tải lại danh sách media
                    loadMediaFromGitHub();
                })
                .catch(error => {
                    console.error('Lỗi khi tải lên GitHub:', error);
                    showNotification('Lỗi khi tải lên GitHub: ' + error.message, 'error');
                    
                    // Xóa media đã thêm khỏi mảng
                    mediaData.pop();
                });
            }
            
            // Hàm tải danh sách media từ GitHub
            function loadMediaFromGitHub() {
                showNotification('Đang tải dữ liệu từ GitHub...');
                
                // Gọi API GitHub để lấy nội dung file - SỬ DỤNG HEADER Authorization
                fetch(`https://api.github.com/repos/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}/contents/${GITHUB_FILE_PATH}`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`, // Sử dụng Bearer token trong header
                        'Accept': 'application/vnd.github.v3+json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 404) {
                            // File chưa tồn tại, khởi tạo mảng rỗng
                            mediaData = [];
                            renderMediaList();
                            showNotification('Không có nội dung nào được tải lên.');
                            return Promise.reject('File not found');
                        } else if (response.status === 401) {
                            throw new Error('Token không hợp lệ hoặc không có quyền truy cập');
                        }
                        throw new Error('Lỗi khi tải dữ liệu từ GitHub: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Lưu SHA của file để cập nhật sau này
                    localStorage.setItem('githubFileSha', data.sha);
                    
                    // Giải mã nội dung file
                    const content = atob(data.content.replace(/\s/g, ''));
                    mediaData = JSON.parse(content);
                    
                    // Hiển thị danh sách media
                    renderMediaList();
                })
                .catch(error => {
                    console.error('Lỗ极速11选5有啥技巧i khi tải dữ liệu từ GitHub:', error);
                    if (error.message !== 'File not found') {
                        showNotification('Lỗi khi tải dữ liệu từ GitHub: ' + error.message, 'error');
                        mediaList.innerHTML = '<p style="text-align: center; width: 100%; padding: 30px; color: #666;">Lỗi khi tải dữ liệu từ GitHub.</p>';
                    }
                });
            }
            
            // Hàm hiển thị danh sách media
            function renderMediaList() {
                if (mediaData.length === 0) {
                    mediaList.innerHTML = '<p style="text-align: center; width: 100%; padding: 30px; color: #666;">Chưa có nội dung nào được tải lên.</p>';
                    return;
                }
                
                mediaList.innerHTML = '';
                
                mediaData.forEach((item, index) => {
                    const mediaCard = document.createElement('div');
                    mediaCard.className = 'media-card';
                    
                    const mediaElement = item.type === 'image' 
                        ? `<img src="${item.url}" alt="Uploaded image" onerror="this.src='https://via.placeholder.com/300x180?text=Không+thể+tải+ảnh'">`
                        : `<video controls><source src="${item.url}" type="video/mp4">Trình duyệt của bạn không hỗ trợ video.</video>`;
                    
                    const mediaTypeBadge = item.type === 'image' 
                        ? '<span class="media-type-badge media-type-image">Ảnh</span>'
                        : '<span class极速11选5有啥技巧="media-type-badge media-type-video">Video</span>';
                    
                    mediaCard.innerHTML = `
                        ${mediaElement}
                        <div class="media-info">
                            ${mediaTypeBadge}
                            <h3>${item.type === 'image' ? 'Ảnh' : 'Video'} #${index + 1}</h3>
                            <极速11选5有啥技巧p>${item.bio}</p>
                            <p><small>${new Date(item.timestamp).toLocaleString()}</small></p>
                        </div>
                        <div class="media-actions">
                            <button class="view-btn" data-url="${item.url}" data-type="${item.type}" data-bio="${item.bio}">
                                <i class="fas fa-eye"></i> Xem
                            </button>
                            <button class="download-btn" data-url="${item.url}" data-filename="${item.type}-${index + 1}${item.isBase64 ? (item.type === 'image' ? '.png' : '.mp4') : ''}">
                                <i class="fas fa-download"></i> Tải xuống
                            </button>
                        </div>
                    `;
                    
                    mediaList.appendChild(mediaCard);
                });
            }
            
            // Hàm xem media toàn màn hình
            function viewMedia(url, type, bio) {
                modalContent.innerHTML = '';
                
                if (type === 'image') {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = "Media content";
                    modalContent.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    video.autoplay = true;
                    modalContent.appendChild(video);
                }
                
                // Thêm nút đóng và caption
                const closeBtn = document.createElement('button');
                closeBtn.className = 'modal-close';
                closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                closeBtn.addEventListener('click', closeModal);
                modalContent.appendChild(closeBtn);
                
                // Thêm caption
                modalCaption.textContent = bio;
                
                // Hiển thị modal
                mediaModal.classList.add('show');
                
                // Thêm sự kiện để đóng modal khi nhấn ESC
                document.addEventListener('keydown', handleEscapeKey);
            }
            
            // Hàm đóng modal
            function closeModal() {
                mediaModal.classList.remove('show');
                document.removeEventListener('keydown', handleEscapeKey);
            }
            
            // Xử lý phím ESC để đóng modal
            function handleEscapeKey(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            }
            
            // Đóng modal khi click bên ngoài nội dung
            mediaModal.addEventListener('click', function(e) {
                if (e.target === mediaModal) {
                    closeModal();
                }
            });
            
            // Đóng modal khi click nút đóng
            modalClose.addEventListener('click', closeModal);
            
            // Hàm download media
            function downloadMedia(url, filename) {
                showNotification('Đang tải xuống...');
                
                if (url.startsWith('data:')) {
                    // Xử lý base64
                    fetch(url)
                        .then(response => response.blob())
                        .then(blob => {
                            const blobUrl = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = blobUrl;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(blobUrl);
                            
                            showNotification('Tải xuống thành công!');
                        })
                        .catch(error => {
                            console.error('Lỗi khi tải xuống:', error);
                            showNotification('Lỗi khi tải xuống!', 'error');
                        });
                } else {
                    // Xử lý URL thông thường
                    fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Lỗi tải nội dung');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const blobUrl = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = blobUrl;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(blobUrl);
                        
                        showNotification('Tải xuống thành công!');
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải xuống:', error);
                        showNotification('Lỗi khi tải xuống!', 'error');
                    });
                }
            }
            
            // Hàm hiển thị thông báo
            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.className = 'notification';
                if (type === 'error') {
                    notification.classList.add('error');
                }
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove极速11选5有啥技巧('show');
                }, 3000);
            }
        });
    </script>
